<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
      body {
          font-family: 'Cascadia Code';
          background-image: url('https://wallpapercave.com/wp/wp11180768.jpg');
          background-size: cover;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }

      .container {
          background-color: rgba(255, 255, 255, 0.9); 
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          max-width: 400px;
          text-align: center;
      }

      h1 {
          color: #803dba; 
      }

      p {
          color: #333; 
          margin-bottom: 20px;
      }

      form {
          margin-top: 20px;
      }

      label {
          display: block;
          margin-bottom: 8px;
          color: #333; 
      }

      input {
          width: 100%;
          padding: 10px;
          margin-bottom: 16px;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 4px;
          background-color: rgba(255, 255, 255, 0.7); 
      }

      button {
          background-color: #a526c9; 
          color: #fff;
          padding: 12px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          transition: background-color 0.3s ease;
      }

      button:hover {
          background-color: #8b0bb4; 
          transform: scale(1.1);

</head>

<body>
    <div class="container">
        <h1>Verify Your OTP</h1>
        <p>A one-time password (OTP) has been sent to your phone number. Please enter the code below to proceed.</p>
        <form action="{{ url_for('verify') }}" method="POST">
            <input type="hidden" name="otp" value="{{ otp }}">
            <input type="hidden" name="phone_number" value="{{ ph }}">
            <label for="otp">OTP:</label>
            <input type="text" id="otp1" name="otp1" maxlength="6" required>
            <br>
            <button type="submit">Verify</button>
        </form>

        {% if msg != "" %}
        <p>{{ msg }}</p>
        {% endif %}
        <p>Didn't receive the code?
            <form action="/otp_send" method="POST">
                <input type="hidden" name="phone_number" value="{{ ph }}">
                <br>
                <button type="submit">Resend OTP</button>
            </form>
        </p>
    </div>
</body>

</html>
